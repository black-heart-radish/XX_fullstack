<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        // 回调函数解决异步，一两层还行，多了就会回调地狱，就很恶心，服务器会崩掉
        function getSong(callback) {
            $.ajax({
                url: 'http://neteasecloudmusicapi.zhaoboy.com/top/list?idx=1',
                dataType: 'JSON',
                success: function(res) {
                    console.log(res.playlist.tracks[0].name);
                    callback();
                }
            })
        }

        function singSong() {
            console.log('sing...');
        }

        
        getSong(singSong);
    </script>
</body>
</html>
