<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 92px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="app">123</div>

    <script>
        const app = document.querySelector('.app');
        let image = new Image();
        image.src = 'https://pic4.zhimg.com/v2-2103acaf025ceda331a0dd59022443ab_r.jpg';
        let start = app.getBoundingClientRect();
        setTimeout(() => {
            const div = document.createElement('div');
            document.body.insertBefore(image, app)
            let last = app.getBoundingClientRect()

            // div.style.width = '40px';
            // div.style.height = '40px';
            // div.style.backgroundColor = 'red';
            // document.body.insertBefore(div, app)

            // 反转 invert  正常理解是0-40，但他先插入，会顶下去
            // first 123的起点   0
            // last 123的终点    40 
            // 反转
            // -40  -   0
            const frames = [
            {
                transform: `translateY(${start.top - last.top})`
            },
            {
                transform: `translateY(0)`
            }
        ];
        app.animate(frames, {
            duration: 300,
            easing: 'ease-in-out'
        })
        }, 3000);



    </script>
</body>
</html>
