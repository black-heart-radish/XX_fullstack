<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sendFlower</title>
</head>
<body>
    <script>
        // 刘杨宝 对象object 数据类型
        // 描述性很强的语言
        // 对象字面量
        class Flower {
            constructor(type,number){
                this.type=type;
                this.number=number;
            }
        }
        const lyb={
            name: '刘杨宝',
            sex: '男',  /*属性·字符串常量*/
            isSingle: true,   /*布尔型*/
            hometown: '赣州',
            age: 20,   /*数值型*/
            job_city:undefined,  /*未定义*/
            girl:null,  /*为空*/
            hobbies:['游戏','代码'],
            sendFlower:function(receiver){    //功能
                //送花的对象
                //花的实例  11
                let flower = new Flower('红玫瑰',11);
                //把花送给她
                //talk in js UML
                receiver.receiveFlower(lyb,flower,xm);
            }
            /*Symbol*/
            /*方法*/
        };

        const xm={
            name: '小美',
            receiveFlower:function(sender,flower,xm){
                console.log(xm.name+'收到了'+sender.name+'送的'+flower.number+'朵'+flower.type);
            }
        };

        const xh={
            name: '小红',
            // 代理模式
            hometown: '赣州',
            //接口
            receiveFlower:function(sender,flower,xm){
                if(sender.name=='刘杨宝'){
                    // console.log('男神，还是让我们在一起吧');
                    console.log('小红，请帮我把花儿转送给'+xm.name)
                    xm.receiveFlower(sender,flower,xm);
                }else{
                    console.log('收到了花');
                }
            }
        }

        lyb.sendFlower(xh);
        //高级代码

    </script>
</body>
</html>
